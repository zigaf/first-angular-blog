<div *ngIf="posts && posts.length; else loading">
  <div class="form-control">
    <input type="text" placeholder="post search" [(ngModel)]="searchStr">
  </div>
<table>
  <thead>
  <tr>
    <th>#</th>
    <th>Author</th>
    <th>Title</th>
    <th>Data</th>
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <tr

    *ngFor="let post of posts | searchPosts:searchStr; let idx = index">
    <td>{{ idx + 1}}</td>
    <td>{{post.author}}</td>
    <td>{{post.title}}</td>
    <td>{{post.date | date:'medium':undefined:'ua'}}</td>
    <td>

      <button
        [routerLink]="['/admin','post', post.id, 'edit']"
        class="btn btn-light"
      >Open
      </button>
      <a (click)="remove(post.id)" >Delete</a>
    </td>
  </tr>
  </tbody>
</table>
</div>




<ng-template #loading>
  <p class="text-center">Downloading post base...</p>
</ng-template>
