<div class="card" *ngIf="post">
  <div class="card-header">
    <h2>{{ post.title }}</h2>

    <small>{{ post.date | date: 'dd.mm.yyyy' }}</small>
  </div>
  <div>
    <quill-view-html [content]="post.text.substring(0, 150)"></quill-view-html>
  </div>

  <div>
    <small>{{ post.author }}</small>
      </div>
  <button
    [routerLink]="['/post', post.id]"
    class="btn btn-dark btn-right">Open</button>

</div>
